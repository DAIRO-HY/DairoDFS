<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {{template "head" .}}
    <title>高级功能</title>
</head>
<body>
{{template "top-bar" .}}
<div class="mx-3 mt-2 p-2 rounded shadow bg-content">
    <textarea class="form-control" id="sql"></textarea>
    <div class="text-end">
        <button type="button" class="btn btn-primary mt-2" onclick="onExecClick()">执行</button>
    </div>
    <div class="text-start">
        <div id="result"></div>
        <div id="table"></div>
    </div>
</div>
<script>

    function onExecClick() {
        const sql = $("#sql").val()
        if (sql === "") {
            $("#table").empty()
            $("#result").empty()
            return
        }
        $.ajaxByData("advanced/exec_sql").add("sql", $("#sql").val()).fail().success(data => {
            fillDataTable(data)
        }).post()
    }

    /**
     * 填充表格数据
     * @param data 要填充的数据
     */
    function fillDataTable(data) {
        if (!isNaN(data)) {
            $("#table").empty()
            $("#result").text("执行结果:" + data)
            return
        }
        $("#result").empty()

        const columns = []
        if (data.columns.length > 0) {
            for (let index in data.columns) {
                columns.push({
                    data: data.columns[index],
                    title: data.columns[index]
                })
            }
        }
        $("#table").createTable({
            data: data.data,
            columns: columns
        })
    }

</script>
</body>
</html>
